services:
  runtime:
    develop:
      watch:
        - action: "sync+restart"
          path: "./runtime"
          target: "/app"
        - action: "rebuild"
          path: "./runtime/deno.json"
  ui:
    entrypoint: "npm run dev -- --host --port 3000"
    develop:
      watch:
        - action: "sync"
          path: "./ui"
          target: "/app"
          ignore:
            - "node_modules/"
        - action: "sync+restart"
          path: "./ui/vite.config.ts"
          target: "/app/vite.config.ts"
        - action: "sync+restart"
          path: "./cli/package.json"
          target: "/app/package.json"
        - action: "rebuild"
          path: "./ui/package-lock.json"
